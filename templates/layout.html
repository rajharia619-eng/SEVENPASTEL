<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SevenPastel POS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Mono', monospace; /* Modern monospace font */
        background-color: #1a202c; /* Dark background */
        color: #e2e8f0; /* Light text color */
      }
      /* Define vibrant accent colors */
      .accent-blue { color: #63b3ed; } /* Tailwind blue-400 */
      .accent-green { color: #68d391; } /* Tailwind green-400 */
      .accent-indigo { color: #805ad5; } /* Tailwind indigo-600 */
      .bg-accent-blue { background-color: #63b3ed; }
      .bg-accent-green { background-color: #68d391; }
      .bg-accent-indigo { background-color: #805ad5; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font: Space Mono -->
  </head>
  <body class="bg-gray-900 text-gray-100 font-mono">
    <div class="container mx-auto p-4">
      <header class="mb-6">
        <h1 class="text-3xl font-bold accent-blue">SEVENPASTEL POS</h1>
        <nav class="mt-2">
          <a href="{{ url_for('index') }}" class="px-3 py-2 bg-gray-700 text-gray-100 rounded hover:bg-accent-blue hover:text-white transition duration-200">Dashboard</a>
        </nav>
      </header>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div>
            {% for category, msg in messages %}
              <div class="p-3 my-2 rounded shadow-sm text-sm {% if category=='success' %}bg-green-700 text-white{% elif category=='danger' %}bg-red-700 text-white{% else %}bg-blue-700 text-white{% endif %}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <main>
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
