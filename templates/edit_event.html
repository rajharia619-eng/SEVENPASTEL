{% extends 'layout.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4 text-accent-blue">Edit Event: {{ event.title }}</h2>
<div class="p-6 bg-gray-800 rounded-lg shadow-lg border border-gray-700 w-full max-w-md mx-auto">
  <form method="post">
    <label class="block text-sm font-medium mb-1 text-gray-300">Event Title</label>
    <input name="title" type="text" value="{{ event.title }}" class="border border-gray-600 bg-gray-900 text-gray-100 p-3 w-full rounded-lg focus:ring-accent-blue focus:border-accent-blue mb-3" required />

    <label class="block text-sm font-medium mb-1 text-gray-300">Event Date</label>
    <input name="date" type="text" value="{{ event.date }}" class="border border-gray-600 bg-gray-900 text-gray-100 p-3 w-full rounded-lg focus:ring-accent-blue focus:border-accent-blue mb-3" placeholder="DD-MMM-YYYY" required />

    <label class="block text-sm font-medium mb-1 text-gray-300">Capacity</label>
    <input name="capacity" type="number" value="{{ event.capacity }}" class="border border-gray-600 bg-gray-900 text-gray-100 p-3 w-full rounded-lg focus:ring-accent-blue focus:border-accent-blue mb-5" />

    <button class="px-5 py-3 bg-accent-indigo text-white rounded-lg w-full hover:bg-indigo-700 transition duration-200 font-semibold">Save Changes</button>
  </form>
</div>
{% endblock %}
